<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
        <meta name="color-scheme" content="light dark">
        <title>FilmPedia | Login Page</title>

        
        <!--Import materialize.css-->
        <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>

        <!--Custom-->
        <link type="text/css" rel="stylesheet" href="css/custom.css" />

        <!--Let browser know website is optimized for mobile-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body class="white">
        <div class="container">
            <div class="row">
                <h3 class="center-align">Giriş Yap</h3>
                <div class="divider"></div>
            </div>

            <div class="row">
                <form action="" class="col s12">
                    <div class="row">
                        <div class="input-field col s12">
                          <input id="eposta" type="email" class="validate">
                          <label for="eposta">E-Posta</label>
                        </div>
                    </div>

                    <div class="row">
                        <div class="input-field col s12">
                          <input id="sifre" type="password" class="validate">
                          <label for="sifre">Şifre</label>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col s12">
                            <button class="btn waves-effect waves-light" type="submit" name="action">Giriş Yap</button>
                        </div>
                    </div>

                </form>
            </div>
            
        </div>


        


        <script src="cordova.js"></script>
        <script type="text/javascript" src="js/materialize.min.js"></script>
    </body>
</html>
